<script type="text/javascript">
  jQuery(window).ready(function (){

    // activating animations for mobile menu
    // jQuery('#menu').click(function(){
    //     jQuery(this).toggleClass('active-body')
    //     jQuery('header').toggleClass('active-body');
    //     jQuery('section').toggleClass('active-body');
    //     jQuery('footer').toggleClass('active-body');
    // });

    //header nav scroll
    var headerHeight = 77;
    jQuery("header a, .started").click(function(){

        // if in responsive mode, close the menu
        if( screen.width <= 770 ) {
            headerHeight = 54;
            jQuery('#menu, header, section, footer').removeClass('active-body');
        }

        if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
          var target = jQuery(this.hash);
          target = target.length ? target : jQuery('[name=' + this.hash.slice(1) +']');
          if (target.length) {
            jQuery('html, body').animate({
              scrollTop: target.offset().top-headerHeight
            }, 1000);
            return false;
          }
        }
    }); 

  }); 

};
</script>
